<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ucapan Ulang Tahun</title>
    <link rel="icon" href="party-hat.png" type="image/png" />
    <link rel="stylesheet" href="styleku.css" />
    <style>
      /* Style countdown */
      #countdown-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: "Poppins", sans-serif;
        text-align: center;
        z-index: 9999;
      }

      #countdown {
        font-size: 2rem;
        margin-top: 20px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Countdown screen -->
    <div id="countdown-container">
      <h1>üéÇ Tunggu yaa, Borunaa...</h1>
      <p id="countdown"></p>
    </div>

    <!-- Happy Birthday screen (disembunyikan dulu) -->
    <div class="container hidden" id="birthday-container">
      <div class="stars"></div>
      <div class="twinkling"></div>

      <div class="birthday-card">
        <div class="cover">
          <div class="cover-front"></div>
          <div class="cover-back"></div>
        </div>

        <div class="message">
          <h1 class="title">Selamat Ulang Tahun Buat Borunaa!</h1>
          <p class="wish">
            Semoga hari spesialmu penuh dengan kebahagiaan, keceriaan, dan penuh
            semangat juang.
          </p>
          <p class="from">Dari Bang Neng</p>
          <p class="from">To: Queen Zaskia Hutagalung‚ù§Ô∏è</p>
        </div>

        <div class="balloons">
          <div class="balloon"></div>
          <div class="balloon"></div>
          <div class="balloon"></div>
          <div class="balloon"></div>
          <div class="balloon"></div>
        </div>

        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>

        <button class="btn" id="nextBtn">Tekan Aku</button>
      </div>
    </div>

    <!-- Countdown logic -->
    <script src="countdown.js"></script>
    <!-- Animasi & logika web ulang tahun -->
    <script src="script.js"></script>
  </body>
</html>
